<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">Prehľad produktov</h1>
    <!-- Search Bar -->
    <div class="row justify-content-start mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </div>
    <section class="bg-success">
    <!-- Filter Buttons -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="btn-group w-100" role="group">
            <div class="form-group col-md-5">
                <label for="cost">Cena</label>
                <input type="range" class="form-control-range" id="cost" name="cost" min="0" max="1000" step="10">
            </div>
            <div class="form-group col-md-5">
            <label for="brand">značka</label>
            <select class="form-control" id="brand" name="brand">
                <option value="">značka</option>
                <option value="nike">Nike</option>
                <option value="adidas">Adidas</option>
                <option value="puma">Puma</option>
            </select>
            </div>
            <div class="form-group col-md-5">
                <label for="size">veľkosť:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="size" id="size-s" value="s">
                  <label class="form-check-label" for="size-s">
                    S
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="size" id="size-m" value="m">
                  <label class="form-check-label" for="size-m">
                    M
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="size" id="size-l" value="l">
                  <label class="form-check-label" for="size-l">
                    L
                  </label>
                </div>
              </div>
        </div>
      </div>
    </div>
    </section>
    <!-- Products Table/List -->
    <section>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Description 1</p>
            <h6 class="card-subtitle mb-2 text-muted">$10.00</h6>
            <button type="button" class="btn btn-primary btn-block">Detail</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Description 2</p>
            <h6 class="card-subtitle mb-2 text-muted">$20.00</h6>
            <button type="button" class="btn btn-primary btn-block">Detail</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img class="card-img-top" src="https://via.placeholder.com/150" alt="Product Image">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">Description 3</p>
            <h6 class="card-subtitle mb-2 text-muted">$30.00</h6>
            <button type="button" class="btn btn-primary btn-block">Detail</button>
          </div>
        </div>
      </div>
    </section>
