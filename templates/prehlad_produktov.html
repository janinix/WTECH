		<nav class="navbar navbar-expand-lg justify-content-center py-2 bg-white">
			<div class="justify-content-center" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active mx-2">
						<a class="nav-link selection_link my-link" href="#"><strong>Top</strong></a>

					<li class="nav-item mx-2">

		<section class="filters bg-light">
			<!-- Filter Buttons -->
			<div class="row justify-content-center mb-4">
				<div class="col col-md-6">
					<div class="btn-group w-100 keep_distance" role="group">
						<div class="col form-group col-mb-4 keep_distance">
							<label for="cost"><strong>Cena</strong></label>
							<input type="range" class="form-control-range" id="cost" name="cost" min="0" max="1000"
								step="10">
						</div>
						<div class="col form-group col-mb-4 keep_distance">
							<label for="brand"><strong>Značka</strong></label>
							<select class="form-control" id="brand" name="znacka">
								<option value="nike">Whey</option>
								<option value="adidas">Whey2</option>
								<option value="puma">Whey3</option>
							</select>
						</div>
						<div class="form-group col-mb-4 keep_distance">
							<label for="size"><strong>Váha</strong></label>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="size" id="size-s" value="s">
								<label class="form-check-label" for="size-s">
									2Kg
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="size" id="size-m" value="m">
								<label class="form-check-label" for="size-m">
									3Kg
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="size" id="size-l" value="l">
								<label class="form-check-label" for="size-l">
									5Kg
								</label>
							</div>
						</div>
					</div>
					<div class="row justify-content-center keep_distance">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search">
							<div class="input-group-append">
								<img src="../images/search_icon.jpeg" alt="Image icon" width="37" height="37">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="bg-light products_list">
		<!-- Products Table/List -->
			<div class="row">
				<div class="col-md-4 mb-4">
					<div class="card">
						<img class="card-img-top" src="../images/img1.png" alt="Product Image" width="280" height="330">
						<div class="card-body">
							<h5 class="card-title">Product 1</h5>
							<h6 class="card-subtitle mb-2 text-muted">$10.00</h6>
							<button type="button" class="btn btn-danger btn-block">do košíka</button>
						</div>
					</div>
				</div>
				<div class="col-md-4 mb-4">
					<div class="card">
						<img class="card-img-top" src="../images/img2.png" alt="Product Image" width="280" height="330">
						<div class="card-body">
							<h5 class="card-title">Product 2</h5>
							<h6 class="card-subtitle mb-2 text-muted">$20.00</h6>
							<button type="button" class="btn btn-danger btn-block">do košíka</button>
						</div>
					</div>
				</div>
				<div class="col-md-4 mb-4">
					<div class="card">
						<img class="card-img-top" src="../images/img3.png" alt="Product Image" width="280" height="330">
						<div class="card-body">
							<h5 class="card-title">Product 3</h5>
							<h6 class="card-subtitle mb-2 text-muted">$30.00</h6>
							<button type="button" class="btn btn-danger btn-block">do košíka</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 mb-4">
					<div class="card">
						<img class="card-img-top" src="../images/img4.png" alt="Product Image" width="280" height="330">
						<div class="card-body">
							<h5 class="card-title">Product 4</h5>
							<h6 class="card-subtitle mb-2 text-muted">$10.00</h6>
							<button type="button" class="btn btn-danger btn-block">do košíka</button>
						</div>
					</div>
				</div>
				<div class="col-md-4 mb-4">
					<div class="card">
						<img class="card-img-top" src="../images/protein1.jpg" alt="Product Image" width="280" height="330">
						<div class="card-body">
							<h5 class="card-title">Product 5</h5>
							<h6 class="card-subtitle mb-2 text-muted">$20.00</h6>
							<button type="button" class="btn btn-danger btn-block">do košíka</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
