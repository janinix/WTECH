<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin stránka</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Užívatelia</h1>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Meno</th>
          <th>Heslo</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>heslo123</td>
          <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#editUserModal">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>abc123</td>
          <td>
            <button class="btn btn-primary" data-toggle="modal" data-target="#editUserModal">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Upraviť uživateľa</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="editUserId">ID:</label>
              <input type="text" class="form-control" id="editUserId" value="1" readonly>
            </div>
            <div class="form-group">
              <label for="editUserName">Meno:</label>
              <input type="text" class="form-control" id="editUserName" value="John Doe">
            </div>
            <div class="form-group">
              <label for="editUserPassword">Heslo:</label>
              <input type="password" class="form-control" id="editUserPassword" value="password123">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Zavrieť</button>
          <button type="button" class="btn btn-primary">Uložiť zmeny</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
    integrity="sha384-S3c9M4oJ8fztR6Jo+YPlUoqw2UOUp6UJZcV7/CWyjKEDaV7dX1vJ0fhsbASqlDk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-gsO6Z+e6U1dcDAjx9XDRS+YYydhFl6gGKjzEJq4zQUbGZVD+vaZxJcZ9XnCmY/qy"
    crossorigin="anonymous"></script>
    
</body>
</html>
