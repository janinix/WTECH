<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/reg_log_style.css">
</head>
<body>
    <div class="container-fluid main_content">
        <div class="row">
            <div class="col-md-6 col-sm-12 register_left  text-center ">
                <div class="row">
                    <div id="myCarousel" class="carousel slide col-12 " data-bs-ride="carousel"  ">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
                                aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <h2>30% zľava pre členov</h2>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Vytvor účet pre výhody</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <h2>30% zľava pre členov</h2>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Vytvor účet pre výhody</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <h2>30% zľava pre členov</h2>
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Vytvor účet pre výhody</h5>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"><i class="bi bi-chevron-left text-black"></i></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"><i
                                    class="bi bi-chevron-right text-black"></i></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                
            </div>
            <div class="col-md-5 col-11  register_right text-center">
                <h2>Registrácia tu</h2>
                <div class="row">
                    <div class="col-10 offset-1 register_form d-inline-block">
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" placeholder="Meno a priezvisko">
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" placeholder="Používatelské meno">
                        </div>
                        <div class="form-group mt-3">
                            <input type="email" class="form-control" placeholder="E-mail">
                        </div>
                        <div class="form-group mt-3 ">
                            <input type="password" class="form-control " placeholder="Heslo">
                        </div>
                        <div class="row buttons mb-4">
                            <div class="col-6 btn_sign_in float-start">
                                <p class="have_account mt-2">Už máte profil?</p>
                                <a href="./login.html" class="btn btn-primary">Prihlásenie</a>
                            </div>
                            <div class="col-6 btn_register float-end">
                                <p class="have_account invisible mt-2">Registrácia</p>
                                <a href="./main_page.html" class="btn btn-primary">Registrácia</a>
                            </div>
                    
                        </div>
                    
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
