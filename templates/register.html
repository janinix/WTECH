<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/reg_log_style.css">
</head>
<body>
    <div class="container-fluid main_content">
        <div class="row">
            <div class="col-6 register_left justify-content-center text-center ">
                <h3 class="join_team">Join Our Team</h3>
                <div><i class="fa fa-arrow-down arrow"></i></div>
                <button type="button" class="btn btn-primary ">About Us</button>
            </div>
            <div class="col-6  register_right text-center">
                <h2>Register Here</h2>
                <div class="register_form d-inline-block">
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group mt-3">
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group mt-3">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group mt-3 ">
                        <input type="password" class="form-control " placeholder="Password">
                    </div>
                    <div class="row buttons">
                        <div class="col-6 btn_sign_up float-start">
                            <p class="have_account mt-2">Already have account?</p>
                            <a href="./login.html" class="btn btn-primary">Sign Up</a>
                        </div>
                        <div class="col-6 btn_register float-end">
                            <p class="have_account invisible mt-2">Register</p>
                            <a href="./login.html" class="btn btn-primary">Register</a>
                        </div>
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
